<script type="text/javascript">

  google.charts.load("current", {packages: ["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var container = document.getElementById('suman-test-timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({type: 'string', id: 'Term'});
    dataTable.addColumn({type: 'string', id: 'Name'});
    dataTable.addColumn({type: 'date', id: 'Start'});
    dataTable.addColumn({type: 'date', id: 'End'});

    let tasksRaw = JSON.parse('[{"startDate":1513920989189,"endDate":1513920990216,"transformStartDate":null,"transformEndDate":null,"taskName":"simple.js","status":"SUCCEEDED"},{"startDate":1513920989193,"endDate":1513920989372,"transformStartDate":null,"transformEndDate":null,"taskName":"injection2.test.ts","status":"FAILED"},{"startDate":1513920989196,"endDate":1513920990331,"transformStartDate":null,"transformEndDate":null,"taskName":"injection.test.js","status":"SUCCEEDED"},{"startDate":1513920989205,"endDate":1513920990365,"transformStartDate":null,"transformEndDate":null,"taskName":"events.test.js","status":"SUCCEEDED"},{"startDate":1513920989209,"endDate":1513920990375,"transformStartDate":null,"transformEndDate":null,"taskName":"6.test.js","status":"SUCCEEDED"},{"startDate":1513920989212,"endDate":1513920990396,"transformStartDate":null,"transformEndDate":null,"taskName":"5.test.js","status":"SUCCEEDED"},{"startDate":1513920989228,"endDate":1513920990405,"transformStartDate":null,"transformEndDate":null,"taskName":"4.test.js","status":"SUCCEEDED"},{"startDate":1513920989259,"endDate":1513920990397,"transformStartDate":null,"transformEndDate":null,"taskName":"3.test.js","status":"SUCCEEDED"},{"startDate":1513920989305,"endDate":1513920990595,"transformStartDate":null,"transformEndDate":null,"taskName":"2.test.js","status":"SUCCEEDED"},{"startDate":1513920989356,"endDate":1513920990524,"transformStartDate":null,"transformEndDate":null,"taskName":"1.test.js","status":"SUCCEEDED"}]');

    let tasks = [];
    let colors = [];

    tasksRaw.forEach(function (t, i) {

      // we have two separate tasks per item, one for transform, one for run
      if (t.transformStartDate && t.transformEndDate) {
        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.transformStartDate),
          new Date(t.transformEndDate),
        ]);
      }

      if (t.startDate && t.endDate) {

        if (t.status === 'FAILED') {
          colors.push('yellow');
        }
        else if (t.status === 'SUCCEEDED') {
          colors.push('green');
        }
        else {
          colors.push('blue');
        }

        tasks.push([
          String(i + 1),
          t.taskName,
          new Date(t.startDate),
          new Date(t.endDate)
        ]);
      }
    });

    dataTable.addRows(tasks);

    // dataTable.addRows([
    //   ['1', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
    //   ['2', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
    //   ['3', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    // ]);

    var options = {
      colors: colors
      // timeline: { singleColor: '#8d8' },
    };

    chart.draw(dataTable, options);
  }


</script>
