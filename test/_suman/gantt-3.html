<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Time');
      data.addColumn('date', 'End Time');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

//      data.addRows([
//        ['xxxxx', 'Spring 2014 GGG', 'spring',
//          new Date("Wed Mar 25 2015 09:56:24"),
//          new Date("Wed Mar 25 2015 09:56:27"),
//          null, 100, null],
//      ]);

      const val = JSON.parse('[["1","mocha1.js","fail-group",1501216191259,1565324991259,null,100,null],["2","j.js","success-group",1501561791259,1566102591259,null,100,null],["3","deps.test.js","fail-group",1501820991259,1567052991259,null,100,null],["4","c.js","success-group",1502166591259,1533184191259,null,100,null],["5","b.ts","fail-group",1502684991259,1503721791259,null,100,null],["6","a.js","success-group",1502944191259,1600230591259,null,100,null]]');

      const mapped = val.map(function(item){
         return [item[0], item[1], item[2], new Date(item[3]), new Date(item[4]), item[5], item[6], item[7] ];
      });

      data.addRows(mapped);

      var options = {
        height: 1200,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
